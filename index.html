<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title> 
    
    <!-- Boostrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- My Own CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container-fluid bg-dark">

        <div class="row bg-info text-white p-2 text-center">
            <div class="col-12">
                <h3>GifTastic !</h3>
            </div>
        </div>

        <div class="row my-4">
            <div id="button-container" class="col-12">

            </div>
        </div> <!-- 1st row end-->

        <div class="row">

            <div class="col-md-9">

                <div id="gif-container" class="row card-deck">

                </div>

            </div>

            <div id="form-container" class="col-md-2">

                <div class="row">
                   <div class="col-12 border bg-light">
                    <form id="animal-form" class="my-4">
                        <label for="animal-input">Add an animal</label>
                        <br>
                        <input class="form-control" type="text" id="animal-input">
                        <br>
                        <button id="addAnimal" class="btn btn-info shadow" type="submit">Submit</button>
                    </form>
                   </div> 
                </div>

            </div>

        </div> <!-- 2nd row end -->

        <div class="row">
            <div class="col-sm-12 text-light">
                <hr>
                <h5 class="text-center">
                    <small>GifTastic. UM Code Boot Camp 2018. joedmg58.</small>
                </h5>
            </div>
        </div>

    </div>      

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- My JS file -->
    <script src="js/giftastic.js"></script>
